DataHydraSettingsPanel.help         = <p>This plugin loads data from different sources:</p><ul><li><a href="http://tv.swedb.se">SweDB</a> (Sweden)</li><li><a href="http://www.mspc.no">Mspc</a> (Norway)</li><li><a href="http://www.gonix.net">Gonix</a> (Croatia)</li><li><a href="http://www.oztivo.net/">ozTivo</a> (Australia)</li></ul><p>These sources offer free XMLTV files. Please support these sources and register a user account on their sites. The more people are registered, the better they can argue that these sources are important for spreading of the data from that channels.</p>
