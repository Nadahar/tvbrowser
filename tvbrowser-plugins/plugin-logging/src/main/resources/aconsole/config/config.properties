
PropertyPanel.Bg.label                 = background:
PropertyPanel.Bg.tooltip               = select the color for the console background
PropertyPanel.LevelInfoText.label      = text with logger-level between info and warning
PropertyPanel.LevelOtherText.label     = text with logger-level less than warning
PropertyPanel.LevelSevereText.label    = text with logger-level of severe or higher
PropertyPanel.LevelWarningText.label   = text with logger-level between warning and severe
PropertyPanel.Selection.label          = background for selected rows
PropertyPanel.SelectionText.label      = color for selected text
PropertyPanel.SystemErrText.label      = color for text send to System.err
PropertyPanel.SystemOutText.label      = color for text send to System.out
PropertyPanel.title                    = this page can be used to change the appearance of the TVBConsole window
PropertyPanel.transparentTab           = Background in tab semi-transparent
