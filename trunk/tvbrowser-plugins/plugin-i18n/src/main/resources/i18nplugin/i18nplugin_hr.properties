TranslationDialog.helpText=<h1>Pomo\u0107</h1><h2>Uvod</h2><p>\u017Delite nam pomo\u0107i u prijevodu TV-Browsera na druge jezike ili ispraviti na\u0161 lo\u0161 Engleski? Onda je ovo prava alatka za Vas\!</p><h2>Prvi korak\: odaberite jezik</h2><p>Na vrhu vidite okvir s raznim jezicima. Mo\u017Eete odabrati neki postoje\u0107i ili pak svoriti novi unos jezika.</p><h2>Drugi korak\: prevedite</h2><p>Prevedite sav tekst.<ul><li>Crne stavke su prevedene.</li><li>Svaka od crvenih stavki stabla je neprevedena.</li><li>Stavke u naran\u010Dastom su prevedene ali je formatiranje razli\u010Dito od onog u izvornom nizu. To zna\u010Di da prijevod ne koristi isto rezervirano mjesto niza ili ima druga\u010Diji svr\u0161etak nego izvorni tekst (na pr. zarez umjesto to\u010Dke).</li></ul></p><h2>Tre\u0107i korak\: po\u0161aljite prijevod</h2><p>Ukoliko ste prijevod dovr\u0161ili, jednostavno ga spremite i po\u0161aljite na dev@tvbrowser.org</p><p>Vi\u0161e pomo\u0107i mo\u017Eete prona\u0107i na na\u0161em forumu\: http\://hilfe.tvbrowser.org</p>
