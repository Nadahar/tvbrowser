DataHydraSettingsPanel.help         = <p>Dieses Plugin l&auml;dt Dateien von verschiedenen Quellen:</p><ul><li><a href="http://tv.swedb.se">SweDB</a> (Schweden)</li><li><a href="http://www.mspc.no">Mspc</a> (Norwegen)</li><li><a href="http://www.gonix.net">Gonix</a> (Kroatien)</li><li><a href="http://www.oztivo.net/">ozTivo</a> (Australien)</li></ul><p>Diese Webseiten bieten kostenlose XMLTV-Dateien an. Bitte unterst&uuml;tze die Webseiten, indem du dich auf der jeweiligen Seite anmeldest. Je mehr Personen sich bei den Seiten anmelden, desto besser k&ouml;nnen die Webseiten gegen&uuml;ber Sendern argumentieren, dass sie wichtig f&uuml;r die Verbreitung von Programminformationen sind.</p>
