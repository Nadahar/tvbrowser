TVBrowser.registryWarning=The fast shutdown of Windows is activated.\nThe timeout to wait for before Windows is closing an application is too short,\nto give TV-Browser enough time to save all settings.\n\nThe setting hasn't the default value. It was changed by a tool or by you.\nTV-Browser will now try to change the timeout.
TVBrowser.registryChanged=The timeout was changed successfully.\nPlease reboot Windows!
TVBrowser.registryNotChanged=<html>The Registry value couldn't be changed. Maybe you havn't the right to do it.<br>If it is so contact your administrator and let him do it for you.<br><br><b>Attention:</b> The following description is for experts. If you change or delete the wrong value in the Registry you could destroy your Windows installation.<br><br>To get no warning on TV-Browser start the Registry value <b>WaitToKillAppTimeout</b> in the Registry path<br><b>HKEY_CURRENT_USER\\Control Panel\\Desktop</b> have to be at least <b>5000</b> or the value for <b>AutoEndTasks</b> in the same path have to be <b>0</b>.</html>