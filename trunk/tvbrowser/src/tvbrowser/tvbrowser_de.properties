TVBrowser.registryWarning=Das Schnelle Herunterfahren von Windows ist aktviert.\nDie eingegebene Wartezeit, bevor ein Programm von Windows beendet wird, ist jedoch\nzu kurz, um ein sauberes Speichern der Einstellungen von TV-Browser sicherzustellen.\n\nDies ist nicht die Standard-Einstellung von Windows. Entweder wurde diese Einstellung durch ein Tool oder Sie ver\u00e4ndert.\nTV-Browser wird jetzt versuchen die Wartezeit auf einen zuverl\u00e4ssigen Wert zu setzen.
TVBrowser.registryChanged=Die Wartezeit wurde erfolgreich ge\u00e4ndert.\nBitte starten Sie Windows neu!
TVBrowser.registryNotChanged=<html>Die \u00c4nderung des Registry-Eintrags konnte nicht vorgenommen werden. M\u00f6glicherweise fehlen Ihnen daf\u00fcr die Rechte.<br>Wenden Sie sich in diesem Fall an Ihren Administrator, damit er die \u00c4nderung für Sie durchf\u00fchrt.<br><br><b>Warnung:</b> Folgende Anleitung ist nur für Experten gedacht. Sie k\u00f6nnten Ihr Windows irreparabel zerst\u00f6ren, sollten Sie falsche Werte l\u00f6schen oder \u00e4ndern.<br><br>Damit TV-Browser keine Warnung mehr ausgibt, muss der Wert f\u00fcr <b>WaitToKillAppTimeout</b> im Registry-Pfad<br><b>HKEY_CURRENT_USER\\Control Panel\\Desktop</b> mindestens <b>5000</b> betragen oder der Wert für <b>AutoEndTasks</b> im gleichen Registry-Pfad muss <b>0</b> sein.</html>
