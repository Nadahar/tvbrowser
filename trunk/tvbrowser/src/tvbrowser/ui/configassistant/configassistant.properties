PictureConfigPanel.morningPictures = Download only pictures for the night and day programs
PictureConfigPanel.noPictures      = Don't download pictures
PictureConfigPanel.pictureSettings = Picture settings
PictureConfigPanel.preambel        = Here you can select if the pictures should be downloaded if the channel supports pictures.<br><br>This setting <b>only affects the downloading</b>, if the pictures are really shown in a component, can be set separately.<br><br>In the program table the pictures will be shown for programs that are in the time range from 6:00 PM to 11:00 PM by default.<br><br>Of course, the picture can <b>only</b> be shown, if the program data contains a picture.
PictureConfigPanel.preambelUpdate  = This version of TV-Browser <b>supports the showing of pictures</b>. The version you used until now didn't support pictures, therefor you have to do some settings for the pictures.<br><br> 

