FinishCardPanel.description=<h2>\u010Cestitamo\!</h2>\nUspje\u0161no ste postavili TV-Browser. \u010Cim stisnete gumb "Dovr\u0161i" Pomo\u0107nik postavljanja \u0107e biti zatvoren.<br><br>\n<b>\u0160to i kako dalje?</b><br><br>\nPreporu\u010Damo Vam da putem mre\u017Ee na kratko zavirite u <a href\="http\://enwiki.tvbrowser.org">korisni\u010Dki vodi\u010D</a>. Ondje \u0107ete prona\u0107i va\u017Ene <b>savjete i naputke</b>, koji Vam mogu pomo\u0107i pri kori\u0161tenju TV-Browsera.<br><br>\nUkoliko bi imali bilo kakvih <b>pote\u0161ko\u0107a ili pitanja</b>, pomo\u0107 mo\u017Eete potra\u017Eiti na na\u0161em <a href\="http\://hilfe.tvbrowser.org">forumu</a>. <br><br><br><br>\n\u017Delimo Vam puno zadovoljstva i jo\u0161 bolji TV-program s <b>TV-Browserom</b>\!
NetworkCardPanel.auth=Potrebna je ovjera pristupa posredni\u010Dkom poslu\u017Eitelju\:
NetworkCardPanel.closing=<html>\nUkoliko <b>nai\u0111ete na pote\u0161ko\u0107e</b> mo\u017Eete poku\u0161ati dobiti pomo\u0107 na <a href\="http\://hilfe.tvbrowser.org">na\u0161em forumu</a> (za \u0161to Vam je dakako potreban pristup Internetu\!).\n<br><br>\nKliknite na gumb "Slijede\u0107e" \u010Dim budete dr\u017Eali da se TV-Browser mo\u017Ee povezati s Internetom\!\n</html>
NetworkCardPanel.connectionError=<html>\n<b>Veza s Internetom nije mogla biti uspostavljena\!</b><br><br>\nTV-Browser se nije mogao uspje\u0161no povezati s Internetom.<br>\nZa daljnju instalaciju je to me\u0111utim neophodno, jer su svi podatci o postajama<br>\ni emisijama dostupni isklju\u010Divo putem mre\u017Ee.<br><br>\n<b>Ukoliko koristite vatrozid\:</b><br><br>\nPostavite Va\u0161 vatrozid tako da <b>TV-Browser</b> ima dopu\u0161teno <b>povezivanje s<br>\nInternetom</b>. Informacije o <b>postavkama</b> najkori\u0161tenijih <br>vatrozida mo\u017Eete prona\u0107i na <a href\="http\://enwiki.tvbrowser.org/index.php/Firewalls">na\u0161im stranicama</a>. Uvjerite se da veza s Internetom radi kako treba.<br>\n<b>Pomo\u0107</b> mo\u017Eete ina\u010De potra\u017Eiti na na\u0161em <a href\="http\://hilfe.tvbrowser.org">mre\u017Enom forumu</a> ili pak kod Va\u0161eg mre\u017Enog administratora.\n</html>\n
