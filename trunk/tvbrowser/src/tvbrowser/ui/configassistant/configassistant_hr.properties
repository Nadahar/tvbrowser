WelcomeCardPanel.welcome=<HTML><h1>Dobrodo\u0161li u TV-Browser&nbsp;{0}\!</h1><br>Prije nego budete mogli koristiti TV-Browser mora obaviti jo\u0161 nekoliko prilagodbi.<br><br>Pritisnite gumb <i>Slijede\u0107e</i> ili pak <i>Odustani</i> ukoliko TV-Browser \u017Eelite prilagoditi bez ovog pomo\u0107nika.<br><br>\nOvaj pomo\u0107nik mo\u017Eete pokrenuti koriste\u0107i <i>Pomo\u0107 -&gt; Pokreni pomo\u0107nika postavljanja</i>.<br><br><br><br>Vi\u0161e pomo\u0107i oko Pomo\u0107nika postavljanja mo\u017Eete prona\u0107i u <a href\="http\://enwiki.tvbrowser.org/index.php/Install">priru\u010Dniku na Internetu</a>.</HTML>
