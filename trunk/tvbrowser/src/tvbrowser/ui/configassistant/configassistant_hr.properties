NetworkSuccessPanel.success=<h2>Umre\u017Eavanje je uspje\u0161no obavljeno\!</h2>\nTV-Browser se <b>uspje\u0161no</b> povezao s Internetom\!<br><br>\nU slijede\u0107em koraku \u0107e TV-Browser preuzeti popis svih trenutno <b>dostupnih postaja</b>.<br><br><br><br>\nKliknite na gumb <i>Slijede\u0107e</i> kako bi TV-Browser sada mogao preuzeti popis postaja.
