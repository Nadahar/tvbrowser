PictureConfigPanel.preambel=Ovdje mo\u017Eete birati da li \u017Eelite preuzimati slike ukoliko to doti\u010Dni kanali podr\u017Eavaju.<br><br>Ova postavka <b>se odnosi samo na preuzimanje</b>. O tomu ho\u0107e li se slike prikazivati, mo\u017Ee se za svaku sastavnicu, koja mo\u017Ee prikazivati slike, postaviti posebno.<br><br>U programskoj tablici \u0107e slike standardno biti prikazivane za one emisije, koje se emitiraju izme\u0111u 18 i 23 sata.
