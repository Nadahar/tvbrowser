NetworkCardPanel.preambel=TV-Browser \u0107e se poku\u0161ati <b>povezati s Internetom</b> kada pritisnete <i>Slijede\u0107e</i>. To mo\u017Ee potrajati 30-ak sekundi.<br><br>\nVeza s Internetom je va\u017Ena. Bez nje TV-Browser ne mo\u017Ee preuzimati TV-podatke.<br><br><b>Molimo da prije nego kliknete <i>Slijede\u0107e</i> provjerite je li Va\u0161e ra\u010Dunalo povezano s Internetom.</b><br>Ukoliko koristite <a href\="http\://enwiki.tvbrowser.org/index.php/Firewalls">vatrozid</a>, molimo da ga sukladno tomu prilagodite.
