NetworkCardPanel.usingProxy      = <html>Ich benutze einen Proxy-Server um mich mit dem Internet zu verbinden<br>(Wenn Sie nicht wissen, was ein Proxy ist, dann ben\u00F6tigen Sie vermutlich keinen)</html>

