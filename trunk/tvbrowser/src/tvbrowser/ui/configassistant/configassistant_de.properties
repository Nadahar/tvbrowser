NetworkCardPanel.preambel        = TV-Browser versucht sich im <b>n\u00E4chsten Schritt mit dem Internet zu verbinden</b>. Dies kann bis zu 30 Sekunden dauern.<br><br>\nDie Verbindung ins Internet ist notwendig, um die Sender- und Sendungsinformationen herunterzuladen.<br><br>\n<b>Ohne Internetzugang geht es leider nicht!</b> Falls Sie die Internetverbindung manuell herstellen m\u00FCssen, so machen Sie dies bitte bevor Sie auf <i>Weiter</i> klicken. Stellen Sie ggf. Ihre <a href="http://wiki.tvbrowser.org">Firewall</a> so ein, dass TV-Browser auf das Internet zugreifen kann.
