WelcomeCardPanel.welcome = <HTML><h1>Willkommen bei TV-Browser&nbsp;{0}!</h1><br>Vor dem ersten Start m\u00FCssen noch einige <b>Einstellungen</b> vorgenommen werden.<br><br><b>Klicken Sie auf <i>Weiter</i></b>, um TV-Browser <b>jetzt zu konfigurieren</b> oder auf <i>Abbrechen</i>, wenn Sie die Einstellungen ohne Assistenten vornehmen m\u00F6chten.<br><br>\nSie k\u00F6nnen den Assistenten unter <i>Hilfe -&gt; Einrichtungs-Assistent</i> jederzeit wieder aufrufen.<br><br>\nHinweise zum Einrichtungs-Assistenten im <a href="http://wiki.tvbrowser.org/index.php/Installation">Online-Handbuch</a>.</HTML>
