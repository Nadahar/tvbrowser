FinishCardPanel.description = <h2>Herzlichen Gl\u00FCckwunsch!</h2>\nSie haben den TV-Browser <b>erfolgreich</b> und <b>vollst\u00E4ndig</b> konfiguriert. Klicken Sie auf <i>Fertig</i> um den Einrichtungs-Assistenten zu beenden.<br><br>\n<b>Wie geht es weiter?</b><br><br>\nWir empfehlen Ihnen, einen Blick in unser <a href="http://wiki.tvbrowser.org">online Handbuch</a> zu werfen. Dort finden Sie <b>wertvolle Tipps und Tricks</b> zum Umgang mit dem TV-Browser.<br><br>\nBei <b>Problemen und Fragen</b> finden Sie Hilfe in unserem <a href="http://forum.tvbrowser.org">Forum</a>. Dort k\u00F6nnen Sie auch Anregungen f\u00FCr die Verbesserung des TV-Browsers hinterlassen.<br><br>\nWir w\u00FCnschen Ihnen <b>viel Spa\u00DF und ein besseres Fernsehen mit dem TV-Browser!</b>

NetworkCardPanel.auth            = Authentifizierung am Proxy-Server notwendig:
NetworkCardPanel.closing         = <html>\n<b>Bei Problemen</b> k\u00F6nnen Sie versuchen <a href="http://forum.tvbrowser.org">im Forum</a> Hilfe zu erhalten (hierf\u00FCr ben\u00F6tigen Sie einen Internetzugang!)<br><br>\nBitte klicken Sie auf <i>Weiter</i> sobald Sie meinen, dass TV-Browser auf das Internet zugreifen kann!\n</html>
NetworkCardPanel.connectionError = <html>\n<b>Internetverbindung konnte nicht hergestellt werden!</b><br><br>\nTV-Browser konnte sich nicht erfolgreich mit dem Internet verbinden.<br>\nDies ist f\u00FCr die weitere Installation jedoch zwingend notwendig, da alle <br>\nInformationen zu den Sendern und Sendungen nur online vorhanden sind.<br><br>\n<b>Wenn Sie eine Firewall benutzen:</b><br><br>\nStellen Sie bitte Ihre Firewall so ein, dass der <b>TV-Browser</b> <b>Zugriff auf das<br>\nInternet</b> hat. Sie finden Informationen zu den <b>Einstellungen</b> der g\u00E4ngigsten<br>\nFirewalls auf <a href="http://wiki.tvbrowser.org/firewalls">unserer Homepage</a>. <br><br>\nBitte stellen Sie sicher, dass die Online-Verbindung funktioniert und holen Sie<br>\nsich ggf. <b>Hilfe</b> im TV-Browser <a href="http://forum.tvbrowser.org">Online-Forum</a> oder bei Ihrem<br>\nNetzwerkadministrator.\n</html>
