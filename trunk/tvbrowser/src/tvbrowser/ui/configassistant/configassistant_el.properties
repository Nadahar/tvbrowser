WelcomeCardPanel.welcome=<h1>\u039A\u03B1\u03BB\u03C9\u03C2 \u03B7\u03C1\u03B8\u03B1\u03C4\u03B5 \u03C3\u03C4\u03BF TV-Browser&nbsp;{0}\!</h1><br>\u03A0\u03C1\u03B9\u03BD \u03C7\u03C1\u03B7\u03C3\u03B9\u03BC\u03BF\u03C0\u03BF\u03B9\u03B7\u03C3\u03B5\u03C4\u03B5 \u03C4\u03BF TV-Browser \u03C0\u03C1\u03B5\u03C0\u03B5\u03B9 \u03BD\u03B1 \u03B3\u03B9\u03BD\u03BF\u03C5\u03BD \u03BA\u03B1\u03C0\u03BF\u03B9\u03B5\u03C2 \u03C1\u03C5\u03B8\u03BC\u03B9\u03C3\u03B5\u03B9\u03C2.<br><br>\u03A0\u03B1\u03C4\u03B7\u03C3\u03C4\u03B5 \u03C3\u03C4\u03BF \u03C0\u03BB\u03B1\u03B9\u03C3\u03B9\u03BF <i>\u03A0\u03B1\u03C1\u03B1\u03BA\u03B1\u03C4\u03C9</i> \u03B3\u03B9\u03B1 \u03BD\u03B1 \u03C3\u03C5\u03BD\u03B5\u03C7\u03B9\u03C3\u03B5\u03C4\u03B5, \u03B7 \u03C3\u03C4\u03BF \u03C0\u03BB\u03B1\u03B9\u03C3\u03B9\u03BF <i>\u0394\u03B9\u03B1\u03BA\u03BF\u03C0\u03B7</i> \u03B3\u03B9\u03B1 \u03BD\u03B1 \u03C1\u03C5\u03B8\u03BC\u03B9\u03C3\u03B5\u03C4\u03B5 \u03C7\u03C9\u03C1\u03B9\u03C2 \u03B2\u03BF\u03B7\u03B8\u03BF \u03C4\u03BF TV-Browser.<br><br>\n\u039C\u03C0\u03BF\u03C1\u03B5\u03B9\u03C4\u03B5 \u03BD\u03B1 \u03C4\u03C1\u03B5\u03BE\u03B5\u03C4\u03B5 \u03B1\u03C5\u03C4\u03BF \u03C4\u03BF\u03BD \u03B2\u03BF\u03B7\u03B8\u03BF \u03C7\u03C1\u03B7\u03C3\u03B9\u03BC\u03BF\u03C0\u03BF\u03B9\u03BF\u03BD\u03C4\u03B1\u03C2 <i>\u0392\u03BF\u03B7\u03B8\u03B5\u03B9\u03B1 -&gt; \u03A4\u03C1\u03B5\u03BE\u03B9\u03BC\u03BF \u03C4\u03BF\u03C5 \u03B2\u03BF\u03B7\u03B8\u03BF\u03C5 \u03C1\u03C5\u03B8\u03BC\u03B9\u03C3\u03B5\u03C9\u03BD</i>.<br><br><br><br>\u039C\u03C0\u03BF\u03C1\u03B5\u03B9\u03C4\u03B5 \u03BD\u03B1 \u03B2\u03C1\u03B5\u03B9\u03C4\u03B5 \u03C0\u03B5\u03C1\u03B9\u03C3\u03C3\u03BF\u03C4\u03B5\u03C1\u03B5\u03C2 \u03C0\u03BB\u03B7\u03C1\u03BF\u03C6\u03BF\u03C1\u03B9\u03B5\u03C2 \u03B3\u03B9\u03B1 \u03C4\u03BF\u03BD \u03B2\u03BF\u03B7\u03B8\u03BF \u03C3\u03C4\u03B7\u03BD \u03B9\u03C3\u03C4\u03BF\u03C3\u03B5\u03BB\u03B9\u03B4\u03B1<a href\="http\://enwiki.tvbrowser.org/index.php/Install">online manual</a>.
