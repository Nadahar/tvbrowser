FinishCardPanel.description=<h2>\u03A3\u03C5\u03B3\u03C7\u03B1\u03C1\u03B7\u03C4\u03B7\u03C1\u03B9\u03B1\!</h2>\n\u0395\u03C7\u03B5\u03C4\u03B5 \u03C1\u03C5\u03B8\u03BC\u03B9\u03C3\u03B5\u03B9 \u03B5\u03C0\u03B9\u03C4\u03C5\u03C7\u03C9\u03C2 \u03C4\u03BF TV-Browser. \u03A0\u03B1\u03C4\u03B7\u03C3\u03C4\u03B5 \u03C3\u03C4\u03BF \u03C0\u03BB\u03B1\u03B9\u03C3\u03B9\u03BF "\u03A4\u03B5\u03BB\u03BF\u03C2" \u03B3\u03B9\u03B1 \u03BD\u03B1 \u03BA\u03BB\u03B5\u03B9\u03C3\u03B8\u03B5\u03B9 \u03BF \u03B2\u03BF\u03B7\u03B8\u03BF\u03C2 \u03C1\u03C5\u03B8\u03BC\u03B9\u03C3\u03B5\u03C9\u03BD.<br><br>\n<b>\u03A3\u03C5\u03BD\u03B5\u03C7\u03B5\u03B9\u03B1?</b><br><br>\n\u03A3\u03B1\u03C2 \u03C0\u03C1\u03BF\u03C4\u03B5\u03AF\u03BD\u03BF\u03C5\u03BC\u03B5 \u03BD\u03B1 \u03C1\u03AF\u03BE\u03B5\u03C4\u03B5 \u03BC\u03B9\u03B1 \u03B3\u03C1\u03AE\u03B3\u03BF\u03C1\u03B7 \u03BC\u03B1\u03C4\u03B9\u03AC \u03C3\u03C4\u03BF\u03BD <a href\="http\://enwiki.tvbrowser.org">\u03B4\u03B9\u03B1\u03B4\u03B9\u03BA\u03C4\u03C5\u03B1\u03BA\u03BF \u03BF\u03B4\u03B7\u03B3\u03BF \u03C7\u03C1\u03B7\u03C3\u03B7\u03C2</a>. \u039C\u03C0\u03BF\u03C1\u03B5\u03B9\u03C4\u03B5 \u03BD\u03B1 \u03B2\u03C1\u03B5\u03B9\u03C4\u03B5 \u03C3\u03B7\u03BC\u03B1\u03BD\u03C4\u03B9\u03BA\u03B1 <b>\u03B2\u03B7\u03B8\u03B7\u03BC\u03B1\u03C4\u03B1</b> \u03C0\u03BF\u03C5 \u03B8\u03B1 \u03C3\u03B1\u03C2 \u03B2\u03BF\u03B7\u03B8\u03B7\u03C3\u03BF\u03C5\u03BD \u03BD\u03B1 \u03C7\u03C1\u03B7\u03C3\u03B9\u03BC\u03BF\u03C0\u03BF\u03B9\u03B7\u03C3\u03B5\u03C4\u03B5 \u03BA\u03B1\u03BB\u03C5\u03C4\u03B5\u03C1\u03B1 \u03C4\u03BF TV-Browser.<br><br>\n\u0391\u03BD \u03B5\u03C7\u03B5\u03C4\u03B5 <b>\u03C0\u03C1\u03BF\u03B2\u03BB\u03B7\u03BC\u03B1\u03C4\u03B1 \u03B7 \u03B5\u03C1\u03C9\u03C4\u03B7\u03C3\u03B5\u03B9\u03C2</b> \u03BC\u03C0\u03BF\u03C1\u03B5\u03B9\u03C4\u03B5 \u03BD\u03B1 \u03B2\u03C1\u03B5\u03B9\u03C4\u03B5 \u03B2\u03BF\u03B7\u03B8\u03B5\u03B9\u03B1 \u03C3\u03C4\u03BF<a href\="http\://hilfe.tvbrowser.org">\u03C6\u03BF\u03C1\u03BF\u03C5\u03BC</a>. <br><br><br><br>\n\u0395\u03BB\u03C0\u03B9\u03B6\u03BF\u03C5\u03BC\u03B5 \u03BD\u03B1 <b>\u03B1\u03C0\u03BF\u03BB\u03B1\u03C5\u03C3\u03B5\u03C4\u03B5 \u03C4\u03BF TV-Browser</b>\!
