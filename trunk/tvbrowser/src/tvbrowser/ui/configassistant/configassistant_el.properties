NetworkCardPanel.connectionError=<html>\n<b>\u0397 \u03C3\u03C5\u03BD\u03B4\u03B5\u03C3\u03B7 \u03BC\u03B5 \u03C4\u03BF \u03B4\u03B9\u03B1\u03B4\u03B9\u03BA\u03C4\u03C5\u03BF \u03B4\u03B5\u03BD \u03BC\u03C0\u03BF\u03C1\u03B5\u03B9 \u03BD\u03B1 \u03B4\u03B7\u03BC\u03B9\u03BF\u03C5\u03C1\u03B3\u03B7\u03B8\u03B5\u03B9\!</b><br><br>\n\u03A4\u03BF TV-Browser \u03B4\u03B5\u03BD \u03BC\u03C0\u03BF\u03C1\u03B5\u03B9 \u03BD\u03B1 \u03C3\u03C5\u03BD\u03B4\u03B5\u03B8\u03B5\u03B9 \u03BC\u03B5 \u03C4\u03BF \u03B4\u03B9\u03B1\u03B4\u03B9\u03BA\u03C4\u03C5\u03BF.<br>\n\u0391\u03C5\u03C4\u03BF \u03C0\u03C1\u03B5\u03C0\u03B5\u03B9 \u03BD\u03B1 \u03B3\u03B9\u03BD\u03B5\u03B9 \u03B3\u03B9\u03B1 \u03C4\u03B7\u03BD \u03B5\u03B3\u03BA\u03B1\u03C4\u03B1\u03C3\u03C4\u03B1\u03C3\u03B7,\u03B3\u03B9\u03B1\u03C4\u03B9 \u03BF\u03BB\u03B5\u03C2 \u03B7 \u03C0\u03BB\u03B7\u03C1\u03BF\u03C6\u03BF\u03C1\u03B9\u03B5\u03C2 \u03C3\u03C7\u03B5\u03C4\u03B9\u03BA\u03B1 \u03BC\u03B5 \u03C4\u03B1 \u03BA\u03B1\u03BD\u03B1\u03BB\u03B9\u03B1<br>\n\u03BA\u03B1\u03B9 \u03C4\u03B1 \u03C0\u03C1\u03BF\u03B3\u03C1\u03B1\u03BC\u03BC\u03B1\u03C4\u03B1 \u03B5\u03B9\u03BD\u03B1\u03B9 \u03BC\u03BF\u03BD\u03BF \u03B4\u03B9\u03B1\u03B8\u03B5\u03C3\u03B9\u03BC\u03B1 \u03C3\u03C4\u03BF \u03B4\u03B9\u03B1\u03B4\u03B9\u03BA\u03C4\u03C5\u03BF.<br><br>\n<b>\u0391\u03BD \u03C7\u03C1\u03B7\u03C3\u03B9\u03BC\u03BF\u03C0\u03BF\u03B9\u03B5\u03B9\u03C4\u03B5 firewall\:</b><br><br>\n\u03A3\u03B9\u03B3\u03BF\u03C5\u03C1\u03B5\u03C5\u03C4\u03B5\u03B9\u03C4\u03B5 \u03C0\u03C9\u03C2 \u03B7 \u03C1\u03C5\u03B8\u03BC\u03B9\u03C3\u03B5\u03B9\u03C2 \u03C4\u03B7\u03C2 firewall \u03B5\u03C0\u03B9\u03C4\u03C1\u03B5\u03C0\u03BF\u03C5\u03BD \u03C3\u03C4\u03BF <b>TV-Browser</b> \u03BD\u03B1<b>\u03C3\u03C5\u03BD\u03B4\u03B5\u03B8\u03B5\u03B9 \u03BC\u03B5<br>\n\u03C4\u03BF \u03B4\u03B9\u03B1\u03B4\u03B9\u03BA\u03C4\u03C5\u03BF</b>. \u0398\u03B1 \u03B2\u03C1\u03B5\u03B9\u03C4\u03B5 \u03C0\u03BB\u03B7\u03C1\u03BF\u03C6\u03BF\u03C1\u03B9\u03B5\u03C2 \u03