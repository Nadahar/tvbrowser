PictureConfigPanel.closing=<html><span style\="color\:red">BEM\u00C6RK\: </span>Billeder er ikke tilg\u00E6ngelige for alle kanaler. S\u00E5 det er <b>ikke en fejl</b> hvis kanaler <b>ikke viser billeder</b>.<br><br><br><br>Klik venligst p\u00E5 "N\u00E6ste" for at forts\u00E6tte.\n</html>
