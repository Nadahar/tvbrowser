PictureConfigPanel.preambel=Her kan du v\u00E6lge hvorvidt billederne skal downloades s\u00E5fremt kanalen underst\u00F8tter billeder.<br><br>Denne indstilling <b>p\u00E5virker kun downloadningen</b>, s\u00E5fremt billederne rent faktisk er vist i en komponent, og kan indstilles seperat.<br><br>I udsendelses-oversigten vil billederne blive vist for de udsendelser som er i tidsrummet fra 6\:00 til 23\:00 som standard.<br><br>Selvf\u00F8lgelig kan billederne <b>kun</b> vises, s\u00E5fremt udsendelses-data indeholder et billede.
PictureConfigPanel.preambelUpdate=Denne version af TV-Browser <b>underst\u00F8tter visning af billeder</b>. Versionen du har brugt indtil nu underst\u00F8ttede ikke billeder, derfor er du n\u00F8dt til at foretage nogle indstillinger ang\u00E5ende billeder.<br><br> 
