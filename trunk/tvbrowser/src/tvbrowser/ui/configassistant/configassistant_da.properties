FinishCardPanel.description=<h2>Tillykke\!</h2>\nDu har succesfuldt konfigureret TV-Browser. S\u00E5 snart som du klikker p\u00E5 "F\u00E6rdig" vil indstillings-assistente blive lukket.<br><br>\n<b>Hvordan forts\u00E6tter jeg?</b><br><br>\nVi foresl\u00E5r at du tager et hurtigt kig p\u00E5 online <a href\="http\://enwiki.tvbrowser.org">brugerguiden</a>. Der finder du vigtige <b>tips og tricks</b> som kan hj\u00E6lpe dig med at bruge TV-Browser.<br><br>\nHvis du har <b>problemer eller sp\u00F8rgsm\u00E5l</b> kan du finde hj\u00E6lp p\u00E5 vores <a href\="http\://hilfe.tvbrowser.org">forum</a>. <br><br><br><br>\nVi h\u00E5ber at du vil <b>nyde TV-Browser</b>\!
NetworkCardPanel.auth=Godkendelse p\u00E5 proxy serveren er kr\u00E6vet\:
NetworkCardPanel.closing=<html>\nHvis du <b>st\u00F8der p\u00E5 problemer</b> kan du pr\u00F8ve at f\u00E5 hj\u00E6lp p\u00E5 <a href\="http\://hilfe.tvbrowser.org">vores forum</a> (du beh\u00F8ver en internet forbindelse til dette)\n<br><br>\nKlik venligst p\u00E5 "N\u00E6ste" n\u00E5r du tror at TV-Browser har forbindelse til internettet\!\n</html>
NetworkCardPanel.connectionError=<html>\n<b>Der kunne ikke oprettes forbnindelse til internettet\!</b><br><br>\nTV-Browser kunne ikke forbinde til internettet.<br>\nDette er n\u00F8dvendigt for installationen, fordi alle informationer om kanaler<br>\nog udsendelser kun er tilg\u00E6ngelige online.<br><br>\n<b>Hvis du bruger en firewall\:</b><br><br>\nKontroller at firewallens indstillinger tillader <b>TV-Browser</b> at <b>forbinde til<br>\ninternettet</b>. Du kan finde information om <b>indstillinger</b> for de mest popul\u00E6re<br>\ffirewalls p\u00E5 <a href\="http\://enwiki.tvbrowser.org/index.php/Firewalls">vores hjemmeside</a>. Kontroller venligst at internet-forbindelsen virker korrekt.<br>\nDu kan f\u00E5 <b>hj\u00E6lp</b> p\u00E5 vores <a href\="http\://hilfe.tvbrowser.org">online forum</a> eller fra din netv\u00E6rks-administrator\n</html>
