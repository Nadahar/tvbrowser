WelcomeCardPanel.welcome=<HTML><h1>Velkommen til TV-Browser&nbsp;{0}\!</h1><br>F\u00F8r du kan anvende TV-Browser er der nogle indstillinger der skal foretages.<br><br>Klik p\u00E5 <i>N\u00E6ste</i> knappen for at forts\u00E6tte, eller <i>Annuller</i> s\u00E5fremt du \u00F8nsker at konfigurere TV-Browser uden hj\u00E6lp fra assistenten.<br><br>\nDu kan starte assistenten ved at v\u00E6lge <i>Hj\u00E6lp -&gt; Indstillings-assistent</i>.<br><br><br><br>Du kan finde mere hj\u00E6lp vedr\u00F8rende indstillings-assistenten i <a href\="http\://enwiki.tvbrowser.org/index.php/Install">online manual</a>.</HTML>
