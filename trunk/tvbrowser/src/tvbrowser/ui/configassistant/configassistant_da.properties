NetworkCardPanel.preambel=TV-Browser vil pr\u00F8ve at <b>oprette forbindelse til internettet</b> n\u00E5r du trykker <i>N\u00E6ste</i>. Dette kan tage op til 30 sekunder.<br><br>\nForbindelsen til internetter er vigtig. Uden den, kan TV-Browser ikke downloade tv-lister.<br><br><b>V\u00E6r venligst sikker p\u00E5 at din computer har forbindelse til internettet f\u00F8r du klikker <i>N\u00E6ste</i>.</b><br>Hvis du bruger en <a href\="http\://enwiki.tvbrowser.org/index.php/Firewalls">firewall</a>, f\u00E5 konfigurer den venligst tilsvarende.
NetworkCardPanel.user=Bruger
NetworkCardPanel.usingProxy=<html>Jeg anvender en proxy server til at forbinde til internettet<br>(Hvis du ikke ved hvad en proxy er, s\u00E5 har du ikke brug for en)</html>
NetworkSuccessPanel.success=<h2>Netv\u00E6rk testet med succes\!</h2>\nTV-Browser var i stand til at forbinde til internettet <b>med succes</b><br><br>\nI n\u00E6ste trin vil TV-Browser samle en liste over alle <b>tilg\u00E6ngelige kanaler</b>.<br><br><br><br>\nVenligst klik p\u00E5 <i>N\u00E6ste</i>for at hente kanal listen.
