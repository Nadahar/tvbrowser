PluginInformationDialog.text        = <div style="font-size:medium;text-align:justify"><p>TV-Browser kann um weitere Funktionen (Plugins) erweitert werden, zum Beispiel um Ger\u00E4te zu bedienen, andere Datenquellen hinzuzuf\u00FCgen (darunter auch einige, um f\u00FCr alle Sender der VG-Media Beschreibungen zu erhalten), Sendungsbewertungen aus dem Internet zu laden und noch vieles weitere mehr.</p><p><a href="http://www.tvbrowser.org/downloads-mainmenu-5/plugins-mainmenu-24.html">Auf unserer Webseite</a> sind \u00FCbrigens noch mehr Plugins zu finden, diese sind teilweise noch nicht von uns freigegeben, aber durchaus schon benutzbar.</p><p>Soll die Liste der verf\u00FCgbaren, von uns freigegebenen Plugins jetzt angezeigt werden? Die Liste kann jederzeit auch \u00FCber das Plugins-Men\u00FC aufgerufen werden.</p></div>
