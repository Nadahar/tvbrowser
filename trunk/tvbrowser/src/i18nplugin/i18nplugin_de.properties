TranslationDialog.helpText           = <h1>Hilfe</h1><h2>Einleitung</h2><p>Du willst uns helfen den TV-Browser in andere Sprachen zu \u00FCbersetzen oder unsere \u00DCbersetzungsfehler zu korrigieren? Dann ist dieses Tool genau das richtige!</p><h2>Erster Schritt: Sprache w\u00E4hlen</h2><p>In der obersten Leiste gibt es die M\u00F6glichkeit eine Sprache auszuw\u00E4hlen oder eine neue Sprache zu erstellen.<h2>Zweiter Schritt: \u00DCbersetzung</h2><p>\u00DCbersetze nun jeden Eintrag im linken Baum.<ul><li>Schwarze Eintr\u00E4ge sind \u00FCbersetzt.</li><li>Rote Eintr\u00E4ge sind noch nicht \u00FCbersetzt.</li><li>Blaue Eintr\u00E4ge sind zwar \u00FCbersetzt, aber sie unterscheiden sich in ihrem Format vom Originaltext. D.h. sie enthalten nicht die gleichen Platzhalter oder sie haben ein verkehrtes Satzzeichen am Ende des Textes.</li></ul></p><h2>Dritter Schritt: Einsenden</h2><p>Nachdem alle Eintr\u00E4ge \u00FCbersetzt oder korrigiert sind, die Datei exportieren und an dev@tvbrowser.org senden.</p><p>Weitere Hilfe gibt es im <a href="http://hilfe.tvbrowser.org">Forum</a>.</p>
