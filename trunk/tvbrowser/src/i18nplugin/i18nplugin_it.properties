TranslationDialog.helpText=<h1>Guida</h1><h2>Introduzione</h2><p>Volete aiutarci a tradurre TV-Browser in altre lingue o correggere il nostro cattivo inglese/italiano? Allora questo strumento \u00E8 per voi</p><h2>Primo passo\: scegli Lingua</h2><p>Sulla parte superiore viene visualizzata una finestra con diverse lingue. \u00C8 possibile scegliere una esistente o creare un nuovo linguaggio</p><h2> Secondo passaggio\:. Tradurre</h2><p>tradurre ogni testo<ul><li>oggetti neri sono tradotti</li><li>Ogni elemento rosso nell'albero non \u00E8 tradotto.</li><li> Articoli in arancione sono tradotti, ma la formattazione \u00E8 diversa dalla stringa originale. Questo significa che la traduzione non utilizza lo stesso formato (ad esempio una virgola invece di un punto)</li></ul></p><h2>Terzo passo \: Inviare traduzione </h2><p> Se si \u00E8 completata la traduzione salvarlo e inviarlo a dev@tvbrowser.org </p><p> Potete trovare aiuto nel nostro forum\: http\://hilfe.tvbrowser.org </p>
