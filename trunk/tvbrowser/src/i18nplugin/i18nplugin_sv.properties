TranslationDialog.helpText           = <h1>Hj\u00E4lp</h1><h2>Introduktion</h2><p>Vill du hj\u00E4lpa till att \u00F6vers\u00E4tta TV-browser till andra spr\u00E5k eller korrigera v\u00E5rat d\u00E5liga spr\u00E5k? Is\u00E5fall \u00E4r detta verktyg f\u00F6r dig!</p><h2>Steg 1: V\u00E4lj spr\u00E5k</h2><p>H\u00F6gst upp ser du en dropdown-box f\u00F6r spr\u00E5k. Du kan v\u00E4lja ett redan existerande eller v\u00E4lja ett nytt spr\u00E5k</p><h2>Steg 2: \u00F6vers\u00E4tt</h2><p>\u00D6vers\u00E4tt all text.<ul><li>Svarta textrader \u00E4r redan \u00F6versatta.</li><li>Alla r\u00F6da \u00E4r inte \u00F6versatta.</li><li>Bl\u00E5a textrader \u00E4r \u00F6versatta men formateringen skiljer sig ifr\u00E5n orginalet. Detta kan tex vara att det anv\u00E4nds komma i orginalet men inte i \u00F6vers\u00E4ttningen eller att meningen i orginalet avslutas med en punkt men inte i \u00F6vers\u00E4ttningen.</li></ul></p><h2>Steg 3: Skicka \u00F6vers\u00E4ttningen</h2><p>N\u00E4r du \u00E4r f\u00E4rdig med \u00F6vers\u00E4ttningen var god skicka den till dev@tvbrowser.org</p><p>Mer hj\u00E4lp finns p\u00E5 v\u00E5rat forum: http://hilfe.tvbrowser.org</p>
