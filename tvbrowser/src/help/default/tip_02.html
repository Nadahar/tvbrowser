<h1>Keyboard navigation</h1>
<p>
You can use the keyboard to move around in the program panel.
</p>
<p>
Use the arrow keys for slow scrolling. Add the <em>Shift</em> key for faster scrolling.
</p>

<p>
<b>Hint:</b> This won't work unless the program table has the focus. To be sure, simply click the table.
</p>
