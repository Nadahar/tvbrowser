TranslationDialog.helpText           = <h1>Hj\u00E6lp</h1><h2>Introduktion</h2><p>Du \u00F8nsker at hj\u00E6lpe os med at overs\u00E6tte TV-Browser til andre sprog eller rette vores d\u00E5rlige engelsk? S\u00E5 er dette v\u00E6rkt\u00F8j beregnet for dig!</p><h2>F\u00F8rste trin: V\u00E6lg sprog</h2><p>\u00D8verst vil du se en boks med forskellige sprog. Du kan v\u00E6lge et eksisterende eller oprette et nyt sprog.</p><h2> Andet trin: Overs\u00E6t</h2><p>Overs\u00E6t al tekst.<ul><li>Sorte emner er oversat.</li><li>Hvert r\u00F8dt emne i tr\u00E6et mangler at blive oversat.</li><li>Orange emner er oversat, men formateringen afviger fra den originale tekst. Det betyder at overs\u00E6ttelsen ikke anvender den samme tekstholder eller har en anden afslutning end den originale tekst (f.eks. et komma istedet for et punktum).</li></ul></p><h2>Tredie trin: Send overs\u00E6ttelsen</h2><p>Hvis du har fuldendt overs\u00E6ttelsen, skal du blot gemmen den og sende den til dev@tvbrowser.org</p><p>Mere hj\u00E6lp kan findes p\u00E5 vores forum: http://hilfe.tvbrowser.org</p>
