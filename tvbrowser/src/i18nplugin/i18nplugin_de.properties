TranslationDialog.helpText=<h1>Hilfe</h1><h2>Einleitung</h2><p>Du willst uns helfen den TV-Browser in andere Sprachen zu \u00fcbersetzen oder unsere \u00dcbersetzungsfehler zu korrigieren? Dann ist dieses Tool genau das richtige!</p><h2>Erster Schritt: Sprache w\u00e4hlen</h2><p>In der obersten Leiste gibt es die M\u00f6glichkeit eine Sprache auszuw\u00e4hlen oder eine neue Sprache zu erstellen.<h2>Zweiter Schritt: \u00dcbersetzung</h2><p>\u00dcbersetze nun jeden Eintrag im linken Baum. Rote Eintr\u00e4ge sind noch nicht \u00fcbersetzt.</p><h2>Dritter Schritt: Einsenden</h2><p>Nachdem alle Eintr\u00e4ge \u00fcbersetzt oder korrigiert sind, die Datei exportieren und an dev@tvbrowser.org senden.</p><p>Weitere Hilfe gibt es im <a href="http://hilfe.tvbrowser.org">Forum</a>.</p>