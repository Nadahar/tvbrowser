TranslationDialog.helpText=<h1>Hilfe</h1><h2>Einleitung</h2><p>Du willst uns helfen den TV-Browser in andere Sprachen zu übersetzen oder unsere Übersetzungsfehler zu korrigieren? Dann ist dieses Tool genau das richtige!</p><h2>Erster Schritt: Sprache wählen</h2><p>In der obersten Leiste gibt es die Möglichkeit eine Sprache auszuwählen oder eine neue Sprache zu erstellen.<h2>Zweiter Schritt: Übersetzung</h2><p>Übersetze nun jeden Eintrag im linken Baum. Rote Einträge sind noch nicht übersetzt.</p><h2>Dritter Schritt: Einsenden</h2><p>Nachdem alle Einträge übersetzt oder korrigiert sind, die Datei exportieren und an dev@tvbrowser.org senden.</p><p>Weitere Hilfe gibt es im <a href="http://forum.tvbrowser.org">Forum</a></p>