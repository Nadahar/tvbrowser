TranslationDialog.helpText           = <h1>Help</h1><h2>Introduction</h2><p>You want to help us to translate TV-Browser to other languages or fix our bad english ? Then this tool is for you!</p><h2>First Step: choose Language</h2><p>On the top you see a box with different languages. You can choose an existing or create a new language.</p><h2>Second Step: translate</h2><p>Translate every text.<ul><li>Black items are translated.</li><li>Each red item in the tree is untranslated.</li><li>Items in orange are translated, but the formatting is different from the original string. That means the translation does not use the same place holder strings or has another end than the original text (e.g. a comma instead of a dot).</li></ul></p><h2>Third Step: Send translation</h2><p>If you completed the translation simply save it and send it to dev@tvbrowser.org</p><p>More help can be found in our Forum: http://hilfe.tvbrowser.org</p>
