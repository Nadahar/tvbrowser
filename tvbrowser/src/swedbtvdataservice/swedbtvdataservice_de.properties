DataFoxSettingsPanel.help=<p>Dieses Plugin l&auml;dt Dateien von zwei verschiedenen Quellen:</p>\
\
<ul>\
<li><a href="http://tv.swedb.sw">SweDB</a></li>\
<li><a href="http://www.mspc.no">Mspc</a></li>\
</ul>\
\
<p>Diese Quellen bieten kostenlos XMLTV-Dateien der Sender f&uuml;r Norwegen und Schweden an.</p> \
\
<p>Bitte unterst&uuml;tze diese zwei Quellen, in dem du dich auf der jeweiligen Seite anmeldest. Umso mehr Personen sich bei den \
Seiten anmelden, umso besser k&ouml;nnen die zwei Quellen gegen&uuml;ber Sendern argumentieren, das die Seiten wichtig f&uuml;r \
die Verbreitung von Programminformationen sind.</p>
