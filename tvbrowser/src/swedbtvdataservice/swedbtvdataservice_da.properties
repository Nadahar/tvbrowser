DataHydraSettingsPanel.help=<p>Denne plugin henter data fra forskellige kilder\:</p><ul><li><a href\="http\://tv.swedb.se">SweDB</a> (Sverige)</li><li><a href\="http\://www.mspc.no">Mspc</a> (Norge)</li><li><a href\="http\://www.gonix.net">Gonix</a> (Kroatien)</li><li><a href\="http\://www.oztivo.net/">ozTivo</a> (Australien)</li></ul><p>Disse kilder tilbyder gratis XMLTV arkiver. St\u00F8t venligst disse kilder og registrer en brugerkonto p\u00E5 deres sider. Jo flere der registrerer, jo bedre kan de argumentere for at disse kilder er vigtige for udgivelse af data fra disse kanaler.</p>
