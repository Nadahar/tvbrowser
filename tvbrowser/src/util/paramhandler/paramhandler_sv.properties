ParamLibrary.function_isset={isset(param1, param2)}<br>Om Param1 är ifyllt, använd den, annars använd param2
ParamLibrary.function_isset={testparam(param1, value1, value2)}<br>Om Param1 är ifyllt, returnera value1, annars value2. Value2 är inte nödvändigt att ange. Om du inte anger det, returneras "" om inte Param1 är satt.
ParamLibrary.function_concat={concat(param1, param2, "test")}<br>Slå ihop parametrar/strängar
ParamLibrary.function_clean={clean(param1)}<br>Varje tecken som inte är A-Z, a-z, 0-9 ersätts med "_"
ParamLibrary.function_cleanLess={cleanLess(param1)}<br>Som clean, men ÅÄÖ och andra "special"-tecken får vara kvar.
ParamLibrary.function_urlencode={urlencode(title, "utf-8")}<br>Kodar Param som en URL
ParamLibrary.function_leadingZero={leadingZero(start_day, "2")}<br>Lägger till inledande nollor tills strängen har nått en viss längd.
ParamLibrary.function_splitAt={splitAt(description, "78")}<br>Delar strängen efter en specificerat antal tecken.

