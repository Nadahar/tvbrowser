ParamLibrary.function_isset={isset(param1, param2)}<br>If param1 is set, use it, otherwise use param2
ParamLibrary.function_testparam={testparam(param1, value1, value2)}<br>If param1 is set, return value1, otherwise value2. Value2 is optional. If you don't add it, the function returns "" if param1 is not set.
ParamLibrary.function_concat={concat(param1, param2, "test")}<br>Concat params/strings
ParamLibrary.function_clean={clean(param1)}<br>Every char that is not A-Z, a-z, 0-9 will be replaced by "_"
ParamLibrary.function_cleanLess={cleanLess(param1)}<br>Like clean, but umlauts and other "special" characters will remain
ParamLibrary.function_urlencode={urlencode(title, "utf-8")}<br>Encodes the parameter as a URL
ParamLibrary.function_leadingZero={leadingZero(start_day, "2")}<br>Adds leading zeros till the string has reached a certain length.
ParamLibrary.function_splitAt={splitAt(description, "78")}<br>Splits a string after a specific amount of characters

