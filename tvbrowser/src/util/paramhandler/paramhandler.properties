ParamLibrary.function_isset={isset(param1, param2)}<br>If Param1 is filled, use it, otherwise use param2
ParamLibrary.function_isset={testparam(param1, value1, value2)}<br>If Param1 is filled, return value1, otherwise value2. Value2 is Optional. If you don't add it, the function returns "" if Param1 is not set.
ParamLibrary.function_concat={concat(param1, param2, "test")}<br>Concat Params/Strings
ParamLibrary.function_clean={clean(param1)}<br>Every char that is not A-Z, a-z, 0-9 will be replaced by "_"
ParamLibrary.function_cleanLess={cleanLess(param1)}<br>Like clean, but Umlauts and other "special" Chars will remain
ParamLibrary.function_urlencode={urlencode(title, "utf-8")}<br>Encodes the Param as URL
ParamLibrary.function_leadingZero={leadingZero(start_day, "2")}<br>Adds leading Zeros till the String has reached a certain length.
ParamLibrary.function_splitAt={splitAt(description, "78")}<br>Splits a String after a specific amount of Characters

