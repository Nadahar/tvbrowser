ParamLibrary.function_testparam={testparam(param1, wert1, wert2)}<br>Wenn Param1 gef\u00fcllt ist, wird Wert1 zur\u00fcckgegeben, ansonsten Wert2. Wert2 ist optional. D.h. wenn dieser weg gelassen wird, wird "" zur\u00fcck gegeben, falls Param1 nicht gef\u00fcllt ist.
