LookAndFeelSettingsTab.skinLFInfo=Skin Look and Feel (SkinLF) ist eine Komponente, mit der das Aussehen von TV-Browser ver\u00E4ndert werden kann.\nAktivieren Sie SkinLF und geben Sie den Pfad des zu verwendenden Themepacks an.\nAuf der Website von TVBrowser - http://tvbrowser.sourceforge.net - finden Sie eine Auswahl an Themepacks.\nEs wird empfohlen, nach Aktivierung von SkinLF TV-Browser neu zu starten.

