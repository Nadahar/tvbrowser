DataServiceSettingsTab.description=TV-Daten-Services sind externe Komponenten, die TV-Daten (z.B. aus dem Internet) laden und sie dann TV-Browser zur Verf\u00FCgung stellen.\n\nDamit TV-Browser Daten darstellen kann, mu\u00df mindestens ein TV-Daten-Service installiert sein.\n\nW\u00e4hlen Sie ein TV-Daten-Service aus, um \u00c4nderungen an der Konfiguration vorzunehmen.\n\nAnmerkung: Nicht jedes TV-Daten-Service unterst\u00fctzt diese Funktion.\nBei Problemen wenden Sie sich bitte an den Autor des jeweiligen TV-Daten-Services.
      
