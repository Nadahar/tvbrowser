NetworkCardPanel.preambel        = <html>TV-Browser försöker att <b>ansluta sig till internet</b> i nästa steg. Detta kan ta upp till 30 sekunder.<br><br>\nAnslutningen till internet är viktig. Utan anslutning är det inte möjligt att hämta kanal- och program-information.<br><br>\Om du måste ansluta dig till internet manuellt, måste du göra det <b>innan</b> du klickar på "Nästa". Om du använder en <a href="http://wiki.tvbrowser.org">brandvägg</a>, kan det vara nödvändigt med extra inställningar i brandväggen.</html>
