NetworkCardPanel.preambel        = <html>TV-Browser f\u00F6rs\u00F6ker att <b>ansluta sig till internet</b> i n\u00E4sta steg. Detta kan ta upp till 30 sekunder.<br><br>\nAnslutningen till internet \u00E4r viktig. Utan anslutning \u00E4r det inte m\u00F6jligt att h\u00E4mta kanal- och program-information.<br><br>Om du m\u00E5ste ansluta dig till internet manuellt, m\u00E5ste du g\u00F6ra det <b>innan</b> du klickar p\u00E5 "N\u00E4sta". Om du anv\u00E4nder en <a href="http://enwiki.tvbrowser.org/index.php/Firewalls">brandv\u00E4gg</a>, kan det vara n\u00F6dv\u00E4ndigt med extra inst\u00E4llningar i brandv\u00E4ggen.</html>
NetworkCardPanel.user            = Anv\u00E4ndarnamn
NetworkCardPanel.usingProxy      = <html>Jag anv\u00E4nder en proxy-server f\u00F6r att koppla mig till internet<br>(Om du inte vet vad en proxy \u00E4r, beh\u00F6ver du troligtvis ingen)</html>

NetworkSuccessPanel.success = <h2>N\u00E4tverkstestet lyckades!</h2>TV-Browser har lyckats ansluta sig till internet<br><br>\nI n\u00E4sta steg h\u00E4mtar TV-browser en lista p\u00E5 alla <b>tillg\u00E4ngliga kanaler</b>.<br><br>\nKlicka p\u00E5 <b><i>N\u00E4sta</i></b> f\u00F6r att h\u00E4mta kanallistan.

