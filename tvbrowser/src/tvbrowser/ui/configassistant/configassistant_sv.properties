WelcomeCardPanel.welcome = <html><h1>V\u00e4lkommen till TV-Browser&nbsp;{0}!</h1>Innan du kan anv\u00e4nda TV-Browser m\u00e5ste vissa inst\u00e4llningar g\u00f6ras.<br><br>\nKlicka p\u00e5 knappen <b><i>N\u00e4sta</i></b> f\u00f6r att forts\u00e4tta, eller <b><i>Avbryt</i></b> om du vill g\u00f6ra inst\u00e4llningarna utan denna guide.<br><br>\nDu kan starta denna guide igen fr\u00e5n menyn <b><i>Hj\u00e4lp -&gt; K\u00f6r inst\u00e4llningsguiden</i></b>.<br><br>\nMer information finns i <a href="http://enwiki.tvbrowser.org/index.php/Install">online dokumentationen</a>.</html>
