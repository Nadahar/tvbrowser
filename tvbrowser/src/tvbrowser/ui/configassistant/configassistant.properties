FinishCardPanel.description = <h2>Congratulations!</h2>\nYou have configured TV-Browser b>correctly</b> and <b>completely</b>. As soon as you klick on "Finish" the Setup Assistent will be closed.<br><br>\n<b>How to continue?</b><br><br>\nWe suggest you to have a quick look into the online <a href="http://wiki.tvbrowser.org">user guide</a>. There you will find important <b>tips and tricks</b> that can help you using the TV-Browser<br><br>\nIf you have <b>problems or questions</b> you can find help in our <a href="http://forum.tvbrowser.org">forum</a>. <br><br>\nWe hope you <b>enjoy TV-Browser</b>.

NetworkCardPanel.auth            = Authentification to Proxy Server needed:
NetworkCardPanel.closing         = <html>\nIf you <b>encounter difficulties</b> you can try to get Help in <a href="http://forum.tvbrowser.org">our Forum</a> (you need a internet connection for this)\n<br><br>\nPleace klick on "Next" when you think that the TV-Browser can connect to the Internet!\n</html>
NetworkCardPanel.connectionError = <html>\n<b>The internet connection could not be established!</b><br><br>\nThe TV-Browser coudn't connect to the Internet.<br>\nThis is needed for the Installation, because all Informations about the Channels<br>\nand Programs are ony available online.<br><br>\n<i>If you use a <b>Firewall</b>:</i><br><br>\nMake sure that the Firewall-Settings allow the <b>TV-Browser</b> to <b>connect to the internet</b>.<br><br>\nYou will find Informations about the <b>Settings</b> of the most popular Firewalls on <a href="http://wiki.tvbrowser.org/firewalls">our Homepage</a><br><br>\nPlease assure that the internet connection is working properly. You can get <b>help</b> in<br><br>\nour <a href="http://forum.tvbrowser.org">online-Forum</a> or from your network administrator\n</html>
