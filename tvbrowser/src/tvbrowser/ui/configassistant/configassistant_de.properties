FinishCardPanel.description = <h2>Herzlichen Gl\u00fcckwunsch!</h2>\nSie haben TV-Browser erfolgreich konfiguriert. Klicken Sie auf <i>Fertig</i> um den Einrichtungs-Assistenten zu beenden.<br><br>\nWie geht es weiter?<br><br>\nWir empfehlen Ihnen, einen Blick in unser <a href="http://wiki.tvbrowser.org">online Handbuch</a> zu werfen. Dort finden Sie <b>wertvolle Tipps und Tricks</b> zum Umgang mit dem TV-Browser.<br><br>\nBei <b>Problemen und Fragen</b> finden Sie Hilfe in unserem <a href="http://hilfe.tvbrowser.org">Forum</a>. Dort k\u00f6nnen Sie auch Anregungen f\u00fcr die Verbesserung des TV-Browsers hinterlassen.<br><br><br><br>\nWir w\u00fcnschen Ihnen viel Spa\u00df und ein besseres Fernsehen mit dem TV-Browser!

NetworkCardPanel.auth            = Authentifizierung am Proxy-Server notwendig:
NetworkCardPanel.closing         = <html>\n<b>Bei Problemen</b> k\u00f6nnen Sie versuchen <a href="http://hilfe.tvbrowser.org">im Forum</a> Hilfe zu erhalten (hierf\u00fcr ben\u00f6tigen Sie einen Internetzugang!)<br><br>\nBitte klicken Sie auf <i>Weiter</i> sobald Sie meinen, dass TV-Browser auf das Internet zugreifen kann!\n</html>
NetworkCardPanel.connectionError = <html>\n<b>Internetverbindung konnte nicht hergestellt werden!</b><br><br>\nTV-Browser konnte sich nicht erfolgreich mit dem Internet verbinden.<br>\nDies ist f\u00fcr die weitere Installation jedoch zwingend notwendig, da alle <br>\nInformationen zu den Sendern und Sendungen nur online vorhanden sind.<br><br>\n<b>Wenn Sie eine Firewall benutzen:</b><br><br>\nStellen Sie bitte Ihre Firewall so ein, dass der <b>TV-Browser</b> <b>Zugriff auf das<br>\nInternet</b> hat. Sie finden Informationen zu den <b>Einstellungen</b> der g\u00e4ngigsten<br>\nFirewalls auf <a href="http://wiki.tvbrowser.org/firewalls">unserer Homepage</a>. <br><br>\nBitte stellen Sie sicher, dass die Online-Verbindung funktioniert und holen Sie<br>\nsich ggf. <b>Hilfe</b> im TV-Browser <a href="http://hilfe.tvbrowser.org">Online-Forum</a> oder bei Ihrem<br>\nNetzwerkadministrator.\n</html>
NetworkCardPanel.host            = Host
NetworkCardPanel.myProxy         = Mein HTTP-Proxy:
NetworkCardPanel.password        = Passwort
NetworkCardPanel.port            = Port
NetworkCardPanel.preambel        = Im n\u00e4chsten Schritt wird TV-Browser versuchen, <b>auf das Internet zuzugreifen</b>. Dies kann bis zu 30 Sekunden dauern. Die Verbindung ins Internet ist notwendig, um die Sender- und Sendungsinformationen herunterzuladen.<br><br>\n<b>Ohne Internetzugang geht es leider nicht!</b> Falls Sie die Internetverbindung manuell herstellen m\u00fcssen, so machen Sie dies bitte bevor Sie auf <i>Weiter</i> klicken. Stellen Sie ggf. Ihre <a href="http://wiki.tvbrowser.org/Firewalls">Firewall</a> so ein, dass TV-Browser auf das Internet zugreifen kann.
NetworkCardPanel.user            = Benutzer
NetworkCardPanel.usingProxy      = <html>Ich benutze einen Proxy-Server um mich mit dem Internet zu verbinden<br>(Wenn Sie nicht wissen, was ein Proxy ist, dann ben\u00f6tigen Sie vermutlich keinen)</html>

PictureConfigPanel.pictureSettings = Bildereinstellung
PictureConfigPanel.preambel        = Hier k\u00f6nnen Sie ausw\u00e4hlen, ob Sie Bilder herunterladen m\u00f6chten, wenn diese f\u00fcr einen Sender zur Verf\u00fcgung stehen. Diese Einstellung betrifft <b>nur das Herunterladen</b>, ob die Bilder angezeigt werden kann f\u00fcr jede Komponente, die Bilder anzeigen kann, separat eingestellt werden.<br><br>In der Programmtabelle werden standardm\u00e4\u00dfig die Bilder zu Sendungen angezeigt, die zwischen 18 und 23 Uhr liegen. Ein Bild f\u00fcr eine Sendung kann selbstverst\u00e4ndlich <b>nur</b> angezeigt werden, wenn es in den Daten auch vorliegt.
PictureConfigPanel.preambelUpdate  = Diese Version von TV-Browser <b>unterst\u00fctzt die Anzeige von Bildern</b>. Da die Version, die Sie bisher verwendet haben, dies noch nicht unterst\u00fctzte, m\u00fcssen noch einige Einstellungen f\u00fcr die Bilderanzeige vorgenommen werden.<br><br> 
PictureConfigPanel.closing         = <html><span style=\"color:red\">ACHTUNG: </span>Es stehen nicht f\u00fcr alle Sender Bilder zur Verf\u00fcgung. Es ist also <b>kein Fehler</b>, wenn <b>Sender keine Bilder</b> anzeigen.<br><br><br><br>Bitte klicken Sie auf <i>Weiter</i>, sobald Sie die gew\u00fcnschte Einstellung ausgew\u00e4hlt haben!</html>
PictureConfigPanel.closingUpdate   = <html><span style=\"color:red\">ACHTUNG: </span>Es stehen nicht f\u00fcr alle Sender Bilder zur Verf\u00fcgung. Es ist also <b>kein Fehler</b>, wenn <b>Sender keine Bilder</b> anzeigen.<br><br><br><br>Bitte klicken Sie auf <i>OK</i>, sobald Sie die gew\u00fcnschte Einstellung ausgew\u00e4hlt haben!</html>

