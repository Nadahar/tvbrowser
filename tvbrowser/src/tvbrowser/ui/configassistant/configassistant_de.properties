NetworkSuccessPanel.success = <h2>Netzwerk eingerichtet!</h2>\nTV-Browser hat sich <b>erfolgreich</b> mit dem Internet verbunden!<br><br>Im n\u00e4chsten Schritt wird TV-Browser die Liste der aktuell <b>verf\u00fcgbaren Sender herunterladen</b>.<br><br><br><br>\nBitte klicken Sie auf <i>Weiter</i>, damit TV-Browser jetzt die Senderliste herunterladen kann.

