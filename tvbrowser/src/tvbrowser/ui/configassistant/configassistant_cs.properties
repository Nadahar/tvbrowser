WelcomeCardPanel.welcome=<h1>V\u00EDtejte v TV-Browseru&nbsp;{0}\!</h1><br>Ne\u017E budete moci TV-Browser pou\u017E\u00EDvat, je pot\u0159eba prov\u00E9st nastaven\u00ED.<br><br>Klikn\u011Bte na <i>Dal\u0161\u00ED </i> pro pokra\u010Dov\u00E1n\u00ED, nebo na <i>Storno</i>, pokud chcete TV-Browser nastavit bez pr\u016Fvodce.<br><br>\nPr\u016Fvodce m\u016F\u017Eete spustit pozd\u011Bji pomoc\u00ED <i>N\u00E1pov\u011Bda -&gt; Spustit pr\u016Fvodce nastaven\u00EDm</i>.<br><br><br><br>Dal\u0161\u00ED informace o pr\u016Fvodci nastaven\u00ED najdete v <a href\="http\://enwiki.tvbrowser.org/index.php/Install">online manu\u00E1lu</a>.
