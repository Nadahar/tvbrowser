FinishCardPanel.description=<h2>Gratuluji\!</h2>\n\u00DAsp\u011B\u0161n\u011B jste nakonfigurovali TV-Browser. Kliknut\u00EDm na tla\u010D\u00EDtko "Dokon\u010Dit" pr\u016Fvodce zav\u0159ete.<br><br>\n<b>Jak pokra\u010Dovat?</b><br><br>\nDoporu\u010Dujeme pod\u00EDvat se na online <a href\="http\://enwiki.tvbrowser.org">u\u017Eivatelskou p\u0159\u00EDru\u010Dku</a>. Najdete zde d\u016Fle\u017Eit\u00E9 <b>tipy a triky</b>, kter\u00E9 V\u00E1m mohou pomoci s pou\u017E\u00EDv\u00E1n\u00EDm TV-Browseru.<br><br>\nPokud m\u00E1te <b>probl\u00E9my nebo ot\u00E1zky</b>, m\u016F\u017Eete naj\u00EDt pomoc v na\u0161em <a href\="http\://hilfe.tvbrowser.org">diskuzn\u00EDm f\u00F3ru</a>. <br><br><br><br>\nU\u017Eijte si <b>TV-Browser</b>\!
NetworkCardPanel.auth=Na proxy serveru je pot\u0159eba ov\u011B\u0159en\u00ED
NetworkCardPanel.closing=<html>\nPokud se <b>dostanete do pot\u00ED\u017E\u00ED</b>, m\u016F\u017Eete se pokusit z\u00EDskat pomoc v <a href\="http\://hilfe.tvbrowser.org">na\u0161em f\u00F3ru</a> (budete k tomu pot\u0159ebovat p\u0159ipojen\u00ED k internetu)\n<br><br>\nPros\u00EDm, klikn\u011Bte na "Dal\u0161\u00ED", pokud chcete, aby se TV-Browser p\u0159ipojil k internetu\!\n</html>
NetworkCardPanel.connectionError=<html>\n<b>P\u0159ipojen\u00ED k internetu nelze nav\u00E1zat\!</b><br><br>\nTV-Browser se nem\u016F\u017Ee p\u0159ipojit k internetu.<br>\nTo je pot\u0159eba pro instalaci, proto\u017Ee v\u0161echny informace o kan\u00E1lech<br>\na programech jsou k dispozici pouze online.<br><br>\n<b>Pokud pou\u017E\u00EDv\u00E1te br\u00E1nu firewall\:</b><br><br>\nUjist\u011Bte se, \u017Ee nastaven\u00ED br\u00E1ny firewall umo\u017E\u0148uj\u00ED <b>TV-Browseru</b> to <b>p\u0159ipojit se<br>\nk internetu</b>. M\u016F\u017Eete naj\u00EDt informace o <b>nastaven\u00EDch</b> nejpopul\u00E1rn\u011Bj\u0161\u00EDch<br>firewallech na <a href\="http\://enwiki.tvbrowser.org/index.php/Firewalls">na\u0161\u00ED domovsk\u00E9 str\u00E1nce</a>. Zajist\u011Bte, aby p\u0159ipojen\u00ED k internetu fungovalo spr\u00E1vn\u011B.<br>\nM\u016F\u017Eete z\u00EDskat <b>pomoc</b> v na\u0161em <a href\="http\://hilfe.tvbrowser.org">online f\u00F3ru</a> nebo od spr\u00E1vce s\u00EDt\u011B\n</html>
