AuthenticationChannelCardPanel.info1=<div style\="font-weight\:bold;">N\u011Bkter\u00E9 zdroje TV dat vy\u017Eaduj\u00ED autentizaci. Je t\u0159eba zadat ov\u011B\u0159ovac\u00ED data, pokud chcete z\u00EDskat TV data pro kan\u00E1ly z uveden\u00FDch zdroj\u016F.</div>
AuthenticationChannelCardPanel.info2=<div style\="color\:green;font-weight\:bold;font-size\:medium;">Pokud nepot\u0159ebujete kan\u00E1ly z uveden\u00FDch zdroj\u016F TV dat, m\u016F\u017Eete p\u0159ej\u00EDt na dal\u0161\u00ED krok.</div>
