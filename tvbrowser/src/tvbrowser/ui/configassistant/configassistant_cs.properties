NetworkCardPanel.preambel=Pokud kliknete na <i>Dal\u0161\u00ED</i>, TV-Browser se pokus\u00ED <b>p\u0159ipojit k internetu</b>.  To m\u016F\u017Ee trvat a\u017E 30 sekund.<br><br>\nP\u0159ipojen\u00ED k internetu je d\u016Fle\u017Eit\u00E9. Bez n\u011Bj TV-Browser nem\u016F\u017Ee st\u00E1hnout TV data.<br><br><b>Ujist\u011Bte se, \u017Ee v\u00E1\u0161 po\u010D\u00EDta\u010D je p\u0159ipojen k internetu a klikn\u011Bte na <i>Dal\u0161\u00ED</i>.</b><br>Pokud pou\u017E\u00EDv\u00E1te <a href\="http\://enwiki.tvbrowser.org/index.php/Firewalls">firewall</a>, nakonfigurujte jej odpov\u00EDdaj\u00EDc\u00EDm zp\u016Fsobem.
