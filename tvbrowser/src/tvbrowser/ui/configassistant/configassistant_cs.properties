NetworkSuccessPanel.success=<h2>Test s\u00EDt\u011B byl \u00FAsp\u011B\u0161n\u00FD\!</h2>\nTV-Browser se <b>m\u016F\u017Ee</b> p\u0159ipojit k internetu.<br><br>\nV dal\u0161\u00EDm kroku TV-Browser st\u00E1hne seznam v\u0161ech <b>dostupn\u00FDch kan\u00E1l\u016F</b>.<br><br><br><br>\nKlikn\u011Bte na <i>Dal\u0161\u00ED</i> pro sta\u017Een\u00ED seznamu kan\u00E1l\u016F.
PictureConfigPanel.allPictures=St\u00E1hnout obr\u00E1zky pro v\u0161echny programy
PictureConfigPanel.closing=<html><span style\="color\:red">ATTENTION\: </span>Obr\u00E1zky nejsou dostupn\u00E9 pro v\u0161echny kan\u00E1ly. Tak\u017Ee to <b>nen\u00ED chyba</b> pokud kan\u00E1ly <b>nezobrazuj\u00ED obr\u00E1zky</b>.<br><br><br><br>Pros\u00EDm, klikn\u011Bte na "Dal\u0161\u00ED" pro pokra\u010Dov\u00E1n\u00ED.\n</html>
PictureConfigPanel.closingUpdate=<html><span style\="color\:red">ATTENTION\: </span>Obr\u00E1zky nejsou dostupn\u00E9 pro v\u0161echny kan\u00E1ly. Tak\u017Ee to <b>nen\u00ED chyba</b> pokud kan\u00E1ly <b>nezobrazuj\u00ED obr\u00E1zky</b>.<br><br><br><br>Pros\u00EDm, klikn\u011Bte na "OK" pro pokra\u010Dov\u00E1n\u00ED.\n</html>
