PictureConfigPanel.preambel=Zde si m\u016F\u017Eete zvolit, zda se maj\u00ED stahovat obr\u00E1zky, pokud to kan\u00E1l podporuje.<br><br>Toto nastaven\u00ED <b>m\u00E1 vliv pouze na stahov\u00E1n\u00ED</b>. Pokud jsou obr\u00E1zky zobrazeny ve slo\u017Ece, je mo\u017En\u00E9 je nastavit samostatn\u011B.<br><br>V tabulce program\u016F se zobraz\u00ED obr\u00E1zky u program\u016F, kter\u00E9 jsou vys\u00EDl\u00E1ny v \u010Dasov\u00E9m rozmez\u00ED mezi 18\:00 a\u017E 23\:00 ve v\u00FDchoz\u00EDm nastaven\u00ED.
PictureConfigPanel.preambelUpdate=Tato verze TV-Browseru <b>podporuje zobrazov\u00E1n\u00ED obr\u00E1zk\u016F</b>. Verze, kterou jste pou\u017E\u00EDvali doposud, nepodporovala obr\u00E1zky, tak\u017Ee mus\u00EDte nastavit zobrazov\u00E1n\u00ED obr\u00E1zk\u016F.<br><br> 
