TvBrowserVersionChangeDlg.text=<div style\="font-size\:large;text-align\:justify"><p>TV-Browser je st\u00E1le vyv\u00EDjeni. Ka\u017Ed\u00E1 verze obsahuje zm\u011Bny zlep\u0161uj\u00EDc\u00ED TV-Browser, ale n\u011Bkdy je nutn\u00E9 zm\u011Bnit n\u011Bkter\u00E9 funkce, kter\u00E9 by mohly v\u00E9st k ukon\u010Dovan\u00E9 podpor\u011B pro star\u00E9 verze plugin\u016F.</p><br><div style\="font-weight\:bold;color\:red">doporu\u010Dujeme aktualizovat v\u0161echny nainstalovan\u00E9 pluginy pro zaji\u0161t\u011Bn\u00ED bezchybn\u00E9ho fungov\u00E1n\u00EDi.</div><p>Budete pot\u0159ebovat p\u0159ipojen\u00ED k internetu. Pokud v sou\u010Dasn\u00E9 dob\u011B p\u0159ipojen\u00ED k internetu nen\u00ED k dispozici, doporu\u010Dujeme TV-Browser nyn\u00ED zav\u0159\u00EDt a pou\u017E\u00EDvat p\u0159edchoz\u00ED verzi, ne\u017E bude mo\u017En\u00E9 pluginy aktualizovat.</p><p>Chcete nyn\u00ED aktualizovat pluginy (to m\u016F\u017Ee trvat i n\u011Bkolik minut)?</p></div>
