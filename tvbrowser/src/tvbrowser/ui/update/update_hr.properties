TvBrowserVersionChangeDlg.text=<div style\="font-size\:large;text-align\:justify"><p>TV-Browser se stalno razvija dalje. Svaka ina\u010Dica sadr\u017Ei izmjene za pobolj\u0161anje TV-Browsera ali ponekada je nu\u017Eno i izmijeniti neku od funkcija, \u0161to mo\u017Ee dovesti do prekida podr\u0161ke za neke od starijih dodataka.</p><br><div style\="font-weight\:bold;color\:red">Preporu\u010Damo da odmah dogradite sve instalirane dodatke kako bi osigurali besprijekornu funkcionalnost. (It can happen that a plugin update is obligatory.)</div><p>Potrebovat \u0107ete vezu s Internetom. Ukoliko je trenutno nemate, preporu\u010Damo Vam da odmah zatvorite TV-Browser te nadalje koristite prethodnu ina\u010Dicu, sve dok ne bude mogu\u0107a dogradnja dodataka.</p><p>\u017Delite li Va\u0161e dodatke dograditi sada odmah (to mo\u017Ee potrajati neko vrijeme)?</p></div>
