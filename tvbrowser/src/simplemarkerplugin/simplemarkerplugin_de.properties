SimpleMarkerPlugin.settings.prioHelp                   = Die Hervorhebungspriorit\u00E4t bestimmt die Farbe der Hervorhebung in der Programmtabelle. Die Farben f\u00FCr die Priorit\u00E4ten k\u00F6nnen in den <a href="#link1">Hervorhebungseinstellungen</a> ver\u00E4ndert werden. Wenn eine Sendung von mehreren Plugins/Listen hervorgehoben wird, wird die Farbe der h\u00F6chsten Priorit\u00E4t, die die Plugins/Listen f\u00FCr die Sendung verwenden, benutzt.<br>\r\n<br>\r\nDie ausgew\u00E4hlte Wichtigkeit einer Sendung bestimmt die Transparenz dieser. Die Transparenz wird als Mittelwert \u00FCber alle Plugins/Listen errechnet, wobei die Transparenz um so gr\u00F6\u00DFer ist, je unwichtiger eine Sendung ist. Dies funktioniert nur, wenn in den <a href="#link2">Einstellungen der Sendungsanzeige</a> den Plugins das Setzen der Transparenz erlaubt wurde.
